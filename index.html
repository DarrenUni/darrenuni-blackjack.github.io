<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="blackJack.css" type="text/css">
    <title>Black Jack</title>
</head>
<body onload="loadPage()">
    <script src="blackJack.js" type="text/javascript"></script>
    <div id="header">
        <h1>Black Jack</h1>
        <label>Balance: R</label>
        <label id="lblBalance"></label>
        <label id="lblWinnings"></label><br>
        <label>Bet: </label>
        <input type="number" id="betAmount" onchange="isEmpty()" onkeyup="isEmpty()" min="0"></input>
    </div>

    <div id="winLose">
        <label hidden id="lblWinLose">Test</label>
    </div>
    
    <div id="pcCardArea">
        <label hidden id="lblPC">Computer Hand</label>
        <button id="btnPC1">+</button>
        <button id="btnPC2">+</button>
    </div>

    <div id="playerCardArea">
        <label id="lblPlayer">Player Hand</label>
        <button id="btnP1">+</button>
        <button id="btnP2">+</button>
    </div>

    <div id="controlPanel">
        <button hidden id="btnNewGame" onclick="resetGame()">New Game</button>
        <button id="btnStartGame" onclick="startGame()" class="disabled">Start Game</button>
        <button hidden id="btnHit" onclick="hit(1)">Hit</button>
        <button hidden id="btnStand" onclick="stand()">Stand</button>
    </div>
</body>
</html>
